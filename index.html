<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deed Corps Pharmacy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/custom.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.min.js" ></script>

  <script type="text/javascript">
    function getTotal(){
      var number1= document.getElementById("inputPrice").value;
      var number2= document.getElementById("inputQuantity").value;
      var product= number1 * number2;
      document.getElementById("inputTotal").value= product;
    }
  </script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12">
    <h2 class="header">Pharmacy System: Sell Drug</h2>
  </div>
</div>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
  <form>
    <fieldset>
      <legend>Enter Drug Sell Information</legend>
    <div class="form-group">
      <label for="drugName">Name</label>
      <select id="drugName" class="form-control">
        <option>Choose Drug...</option>
        <option>Piriton</option>
        <option>Headex</option>
        <option>Action</option>
        <option>Albendazone</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputPrice"> Price</label>
      <input type="number" class="form-control" id="inputPrice" placeholder="0">
      </div>
    <div class="form-group">
      <label for="inputQuantity" value="Quantity">Quantity</label>
      <input type="number" class="form-control" id="inputQuantity" placeholder="0">
    </div>
    <div class="form-group">
      <label for="inputDescription"value="Descritpion">Descritpion</label>
      <textarea class="form-control" id="inputDescription" placeholder="Drug Description"></textarea>
    </div>
    <div class="form-group">
      <label for="inputTotal"value="Total">Total</label>
      <input type="number" id="inputTotal" class="form-control" placeholder="0.00" onclick="getTotal()">
    </div>
      </fieldset>
    <button class="btn btn-primary" >Done</button>
  </form>
</div>
</div><!--end of form row-->
</div><!-- End of content container-->
  <footer>
    <div class="address">
      <ul>
        <li>Cell: +254716238698<li>
          <li><a href ="maileto:deedcorps@gmail.com">deedcorps@gmail.com</a></li>
      </ul>
      <div>
      <div class="company">&copy Deed Corps Inc. 2017</div>
  </footer>

<body>
</html>
